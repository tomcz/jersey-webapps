dependencies {
  compile project(':common')
  compile 'com.google.inject.extensions:guice-servlet:3.0'
  compile 'com.sun.jersey.contribs:jersey-guice:1.13'
}

task(run, type: JavaExec, dependsOn: 'classes') {
